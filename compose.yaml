services:
  db:
    image: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: example
      MYSQL_DATABASE: osint_db
    ports:
      - "3306:3306"
    volumes:
      - ./mysql-data:/var/lib/mysql
    networks:
      - osint-network

  backend:
    build:
      context: osintapp
      dockerfile: ./Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - db
    networks:
      - osint-network
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://db:3306/osint_db

  frontend:
    build:
      context: ./osint-client
      dockerfile: ./Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - osint-network

networks:
  osint-network:
    driver: bridge